<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - AlumniConnect</title>
  <link rel="stylesheet" href="styless.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo">AlumniConnect</a>
      <ul>
        <li><a href="features.html">Features</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="nav-btns">
        <a href="signin.html" class="btn">Sign In</a>
        <a href="signup.html" class="btn-primary active">Get Started</a>
      </div>
    </nav>
  </header>

  <!-- Sign Up Form -->
  <section class="section">
    <div class="form-container">
      <h1>Create an Account</h1>
      <p>Join AlumniConnect and stay connected with your community.</p>
      <form class="signup-form">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit" class="btn-primary">Sign Up</button>
        <p class="small-text">
          Already have an account? <a href="signin.html">Sign In</a>
        </p>
      </form>
    </div>
  </section>
</body>
</html>
